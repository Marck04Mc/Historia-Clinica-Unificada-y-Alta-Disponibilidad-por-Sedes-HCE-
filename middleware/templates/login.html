<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema HCE</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body class="login-body">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>游낀 Sistema HCE</h1>
                <p>Historia Cl칤nica Electr칩nica Interoperable</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" required placeholder="Ingrese su usuario"
                        autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="password">Contrase침a</label>
                    <input type="password" id="password" name="password" required placeholder="Ingrese su contrase침a"
                        autocomplete="current-password">
                </div>

                <div id="errorMessage" class="error-message" style="display: none;"></div>

                <button type="submit" class="btn btn-primary btn-block">
                    Iniciar Sesi칩n
                </button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');

            try {
                // Crear FormData para OAuth2
                const formData = new FormData();
                formData.append('username', username);
                formData.append('password', password);

                const response = await fetch('/auth/token', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Credenciales incorrectas');
                }

                const data = await response.json();

                // Guardar token
                localStorage.setItem('token', data.access_token);

                // Obtener informaci칩n del usuario
                const userResponse = await fetch('/auth/me', {
                    headers: {
                        'Authorization': `Bearer ${data.access_token}`
                    }
                });

                const userData = await userResponse.json();
                localStorage.setItem('user', JSON.stringify(userData));

                // Redirigir seg칰n rol
                const dashboards = {
                    'paciente': '/dashboard/patient',
                    'admisionista': '/dashboard/admissions',
                    'medico': '/dashboard/doctor',
                    'historificacion': '/dashboard/records',
                    'admin': '/dashboard/admin'
                };

                window.location.href = dashboards[userData.rol] || '/';

            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>

</html>
