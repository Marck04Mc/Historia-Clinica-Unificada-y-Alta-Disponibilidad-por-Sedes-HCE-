apiVersion: apps/v1
kind: Deployment
metadata:
  name: hce-middleware
  namespace: default
  labels:
    app: hce-middleware
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hce-middleware
  template:
    metadata:
      labels:
        app: hce-middleware
    spec:
      containers:
      - name: middleware
        image: middleware-citus:1.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: hce-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: hce-config
              key: DB_PORT
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: hce-config
              key: DB_NAME
        - name: DB_USER
          valueFrom:
            configMapKeyRef:
              name: hce-config
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: hce-secrets
              key: DB_PASSWORD
        - name: FHIR_SERVER_URL
          valueFrom:
            configMapKeyRef:
              name: hce-config
              key: FHIR_SERVER_URL
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: hce-secrets
              key: JWT_SECRET_KEY
        - name: JWT_ALGORITHM
          valueFrom:
            configMapKeyRef:
              name: hce-config
              key: JWT_ALGORITHM
        - name: JWT_EXPIRATION_MINUTES
          valueFrom:
            configMapKeyRef:
              name: hce-config
              key: JWT_EXPIRATION_MINUTES
        - name: CORS_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: hce-config
              key: CORS_ORIGINS
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
