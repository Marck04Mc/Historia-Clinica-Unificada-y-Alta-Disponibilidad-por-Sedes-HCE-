apiVersion: apps/v1
kind: Deployment
metadata:
  name: middleware
spec:
  replicas: 1
  selector:
    matchLabels:
      app: middleware
  template:
    metadata:
      labels:
        app: middleware
    spec:
      initContainers:
        - name: wait-for-postgres
          image: busybox
          command: ['sh', '-c', 'until nc -z postgres 5432; do echo waiting for postgres; sleep 2; done;']
        - name: wait-for-fhir
          image: busybox
          command: ['sh', '-c', 'until nc -z hapi-fhir 8080; do echo waiting for fhir; sleep 2; done;']
      containers:
        - name: middleware
          image: middleware-citus:1.0
          imagePullPolicy: Never  # Use local image built in minikube
          ports:
            - containerPort: 8000
          env:
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: hce-config
                  key: DB_HOST
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: hce-config
                  key: DB_PORT
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: hce-config
                  key: DB_NAME
            - name: DB_USER
              valueFrom:
                configMapKeyRef:
                  name: hce-config
                  key: DB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: hce-secret
                  key: DB_PASSWORD
            - name: FHIR_SERVER_URL
              valueFrom:
                configMapKeyRef:
                  name: hce-config
                  key: FHIR_SERVER_URL
            - name: JWT_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: hce-secret
                  key: JWT_SECRET_KEY
            - name: JWT_ALGORITHM
              valueFrom:
                configMapKeyRef:
                  name: hce-config
                  key: JWT_ALGORITHM
            - name: JWT_EXPIRATION_MINUTES
              valueFrom:
                configMapKeyRef:
                  name: hce-config
                  key: JWT_EXPIRATION_MINUTES
            - name: CORS_ORIGINS
              valueFrom:
                configMapKeyRef:
                  name: hce-config
                  key: CORS_ORIGINS
---
apiVersion: v1
kind: Service
metadata:
  name: hce-middleware
spec:
  selector:
    app: middleware
  ports:
    - port: 8000
      targetPort: 8000
      nodePort: 30000
  type: NodePort
